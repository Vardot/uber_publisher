langcode: en
status: true
dependencies:
  config:
    - field.storage.node.field_description
    - field.storage.node.body
    - field.storage.node.field_lp_paragraphs
    - field.storage.node.field_date
    - search_api.server.uber_publisher_database_server
  module:
    - search_api
    - node
id: uber_publisher_default_index
name: 'Uber Publisher default index'
description: ''
read_only: false
field_settings:
  field_description:
    label: About
    datasource_id: 'entity:node'
    property_path: field_description
    type: text
    dependencies:
      config:
        - field.storage.node.field_description
  body:
    label: Body
    datasource_id: 'entity:node'
    property_path: body
    type: text
    dependencies:
      config:
        - field.storage.node.body
  field_lp_paragraphs:
    label: Components
    datasource_id: 'entity:node'
    property_path: field_lp_paragraphs
    type: integer
    dependencies:
      config:
        - field.storage.node.field_lp_paragraphs
  type:
    label: 'Content type'
    datasource_id: 'entity:node'
    property_path: type
    type: string
  field_date:
    label: Date
    datasource_id: 'entity:node'
    property_path: field_date
    type: date
    dependencies:
      config:
        - field.storage.node.field_date
  title:
    label: Title
    datasource_id: 'entity:node'
    property_path: title
    type: string
  nid:
    label: ID
    datasource_id: 'entity:node'
    property_path: nid
    type: integer
  status:
    label: 'Publishing status'
    datasource_id: 'entity:node'
    property_path: status
    type: boolean
  created:
    label: 'Authored on'
    datasource_id: 'entity:node'
    property_path: created
    type: date
datasource_settings:
  'entity:node':
    bundles:
      default: true
      selected:
        - breaking_news
    languages:
      default: true
      selected: {  }
processor_settings:
  html_filter:
    all_fields: true
    fields:
      - field_description
      - body
      - type
      - title
    title: true
    alt: true
    tags:
      h1: 5
      h2: 3
      h3: 2
      strong: 2
      b: 2
    weights:
      preprocess_index: -49
      preprocess_query: -15
  aggregated_field: {  }
  ignorecase:
    all_fields: false
    fields:
      - field_description
      - body
      - type
      - title
    weights:
      preprocess_index: -20
      preprocess_query: -20
  transliteration:
    all_fields: true
    fields:
      - field_description
      - body
      - type
      - title
    weights:
      preprocess_index: -48
      preprocess_query: -20
  tokenizer:
    all_fields: true
    fields:
      - field_description
      - body
    spaces: ''
    overlap_cjk: 1
    minimum_word_size: '3'
    weights:
      preprocess_index: -46
      preprocess_query: -6
  highlight:
    highlight: always
    highlight_partial: true
    excerpt: true
    excerpt_length: 256
    exclude_fields: {  }
    prefix: '<strong>'
    suffix: '</strong>'
    weights:
      postprocess_query: 0
  rendered_item: {  }
  add_url: {  }
  entity_status: {  }
  stopwords:
    all_fields: false
    fields:
      - field_description
      - body
    stopwords:
      - a
      - an
      - and
      - are
      - as
      - at
      - be
      - but
      - by
      - for
      - if
      - in
      - into
      - is
      - it
      - 'no'
      - not
      - of
      - 'on'
      - or
      - s
      - such
      - t
      - that
      - the
      - their
      - then
      - there
      - these
      - they
      - this
      - to
      - was
      - will
      - with
    weights:
      preprocess_index: -5
      preprocess_query: -2
tracker_settings:
  default: {  }
options:
  index_directly: true
  cron_limit: 50
server: uber_publisher_database_server
