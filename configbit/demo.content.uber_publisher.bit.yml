# ==============================================================================
# List of Uber Publisher demo components, which they will be listed under the
# Extra components installation step, in the Demo content section.
# ==============================================================================
config_bit:
  type: list
  for: uber_publisher.info.yml
  when:
    show_demo: true
    list:
      dependencies:
        uber_publisher_demo_content_english:
          title: "Install Demo Content"
          description: "If you're evaluating Uber Publisher, installing demo content will help you get an idea of how it works, and what features are included."
          selected: false
          config_form: false
          excluded_lang: ar
        uber_publisher_demo_content_arabic:
          title: "Install Arabic Demo Content"
          description: "If you're evaluating Uber Publisher, installing demo content will help you get an idea of how it works, and what features are included."
          selected: false
          config_form: false
          target_lang: ar
