# ==============================================================================
# List of default uber publisher components, which they will be
# installed when we install varbase.
# ==============================================================================
config_bit:
  type: list
  for: uber_publisher.info.yml
  when:
    install_default_components: true
    list:
      dependencies:
        - varbase_core
        - varbase_media
        - varbase_editor
        - varbase_admin
        - varbase_email
        - varbase_security
        - varbase_seo
        - varbase_webform
        - varbase_page
        - varbase_landing
        - varbase_total_control
        - varbase_update_helper
        - libraries
        - scheduler
        - vmi
        - varbase_carousels
        - uber_publisher_core
        - varbase_content_planner
        - uber_publisher_article
        - uber_publisher_fbia
        - uber_publisher_amp
        - uber_publisher_ads_system
        - uber_publisher_search
