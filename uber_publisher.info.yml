name: Uber Publisher
type: profile
description: 'Uber Publisher profile.'
core: 8.x
version: 8.x-4-dev
base profile:
  name: varbase
dependencies:
  - action
  - tracker
  - aggregator
  - sharerich
  - panelizer_quickedit
  - fb_instant_articles
  - fb_instant_articles_views
themes:
  # Contrib themes.
  - adminimal_theme
  - bootstrap

  # Custom themes.
  - vartheme
  - vartheme_admin
distribution:
  name: Uber Publisher
  install:
    theme: vartheme_admin
features: true

interface translation project: uber_publisher
interface translation server pattern: profiles/uber_publisher/translations/%language.po
