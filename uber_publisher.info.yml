name: Uber Publisher
type: profile
description: 'Uber Publisher profile.'
core: 8.x
version: 8.1.0-dev
base profile:
  name: varbase
dependencies:
  - action
  - tracker
  - aggregator
  - sharerich
  - panelizer_quickedit
  - fb_instant_articles
  - fb_instant_articles_views
themes:
  # Contrib themes.
  - adminimal_theme
  - bootstrap

  # Custom themes.
  - vartheme
  - vartheme_admin
  - uber_publisher_vanilla
distribution:
  name: Uber Publisher
  install:
    theme: vartheme_admin
features: true
