name: 'Uber Publisher'
type: profile
description: 'Uber Publisher is a flexible and powerful solution designed to evolve the way publishers and media do business.'
core_version_requirement: ^8 || ^9
base profile: varbase
dependencies:
  - system
  - action
  - tracker
  - aggregator
  - user
  - node
  - block
  - datetime
  - help
  - image
  - views
  - file
  - fontawesome
  - block_class
  - menu_block
  - block_content
themes:
  - claro
  - vartheme_claro
  - uber_publisher_bs4
distribution:
  name: Uber Publisher
  install:
    theme: vartheme_claro
interface translation project: uber_publisher
interface translation server pattern: profiles/uber_publisher/translations/%language.po
