name: Uber Publisher
type: profile
description: 'Uber Publisher profile.'
core: 8.x
version: 8.x-6.x-dev
core_version_requirement: ^8 || ^9
base profile: varbase
dependencies:
  - system
  - features
  - action
  - user
  - node
  - block
  - datetime
  - help
  - image
  - views
  - file
  - tracker
  - aggregator
  - sharerich
  - layout_builder
  - fb_instant_articles
  - fb_instant_articles_views
themes:
  - adminimal_theme
  - bootstrap
  - vartheme
  - vartheme_admin
distribution:
  name: Uber Publisher
  install:
    theme: vartheme_admin
features: true
interface translation project: uber_publisher
interface translation server pattern: profiles/uber_publisher/translations/%language.po
